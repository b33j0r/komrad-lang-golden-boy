<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
      div, span, p, a, li, ul, ol, h1, h2, h3, h4, h5, h6 {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      html, body {
        margin: 0;
      }

      html {
        background: linear-gradient(to bottom, #f84071, #f7fc6a);
        height: 100dvh;
      }

      body {
        height: 100%;
        display: flex;
        place-content: center;
        place-items: center;
        flex-direction: column;
      }

      .banner {
        padding: 0.5em;
        background: #5a57de;
        border-radius: 1em;
        text-align: center;

        .content {
          padding: 2em 3em;
          border-radius: 0.75em;
          background: #fff;
        }
      }

      h1 {
        font-size: 1.75em;
        margin-bottom: 0.5em;
      }

      p {
        margin: 0.25em 0.25em 0.25em 0.25em;
      }
    </style>
</head>
<body>
<div class="banner">
    <div class="content">
        <h1>{{ title }}</h1>
        <p>with Tera</p>
    </div>
</div>
</body>
</html>
