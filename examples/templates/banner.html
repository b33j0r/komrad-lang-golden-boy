<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Verdana, sans-serif;
      }

      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: linear-gradient(to bottom, #355bad, #7eafd7);
        color: #ffffff;
        animation: bgAnimation 15s infinite alternate;
      }

      @keyframes bgAnimation {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 100% 100%;
        }
      }

      .banner {
        background: #ffffff;
        color: #83a5c7;
        padding: 1.5em;
        border-radius: 1em;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin: 0 0 0.5em 0;
        font-size: 1.5em;
        text-align: center;
        color: #0066ff;
      }

      .content {
        text-align: center;
        font-size: 1em;
      }

      .content p {
        margin: 0.5em;
      }

      .footer {
        margin-top: 1em;
        font-size: 0.85em;
        opacity: 0.8;
        text-align: center;
      }

      a {
        color: #3498db;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>

<div class="banner">
    <h1>{{ title }}</h1>
    <div class="content">
        <p>
            <span class="highlight">Concurrency</span> happens <br>
            all the time
        </p>
    </div>
    <div class="footer">
        <a href="#">komrad-lang.org</a>
    </div>
</div>

</body>
</html>
