<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Komrad Chat Frontend</title>
    <style>
      * {
        box-sizing: border-box;
        font-size: 100%;
      }

      html {
        width: 100dvw;
        height: 100dvh;
        margin: 0;
        padding: 0;
        background: #110867;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
      }

      h1 {
        margin: 0 1em;
        font-size: 1em;
        font-weight: bold;
      }

      #outer-container {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        width: 100%;
        height: 100%;
        background: #110867;
      }

      #sidebar {
        display: none;
        width: 20%;
        padding: 1em;
        background: #02042c;
        border-radius: 4px;
        color: white;
        flex-direction: column;
        justify-content: flex-start;

        ul {
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          list-style-type: none;
          padding: 1em 1em;
          margin: 0;
          font-size: 1em;
          color: #cccee1;
          border-radius: 4px;
        }

        a {
          text-decoration: none;
          color: #9d9eb2;
          padding: 0.5em 1em;
          border-radius: 4px;
          transition: background-color 0.3s;

          &:hover {
            background-color: #2653ef;
            color: white;
          }
        }
      }

      #container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;

        header, footer, main {
          padding: 1em;
          /*background: #02042c;*/
          border-radius: 4px;
          color: white;
        }
      }

      #container header {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        margin: 1em 0 0 0;
        padding: 0;
      }

      #container main {
        flex: 1;
        margin: 1em;
        overflow-y: auto;
        background: #bdbee0;
        border-radius: 4px;
        color: #241242;
      }

      #container footer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin: 0 1em 1em 1em;
        padding: 0;
        gap: 1em;
      }

      #messageInput {
        flex: 1;
        margin: 0;
        padding: 1em;
        display: block;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #040f31;
        color: #e7e6df;
      }

      #sendButton {
        display: block;
        margin: 0;
        padding: 1em 2em;
        font-size: 16px;
        border: 1px solid #ccc;
        background: #2653ef;
        color: white;
        border-radius: 4px;
        cursor: pointer;

        &:hover {
          background: #1a3bbf;
        }
      }
    </style>
</head>
<body>
<div id="outer-container">
    <div id="sidebar">
        <h1>Komrad Chat</h1>
        <ul>
            <li><a href="#lobby">Lobby</a></li>
        </ul>
    </div>
    <div id="container">
        <header>Chat</header>
        <main id="chat"></main>
        <footer id="controls">
            <input type="text" id="messageInput" placeholder="Type your message here..."/>
            <button id="sendButton">Send</button>
        </footer>
    </div>
</div>
<script>
    const wsUrl = "ws://localhost:9898/ws/";
    const socket = new WebSocket(wsUrl);

    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    socket.addEventListener('open', function (event) {
        appendMessage("System: Connected to chat server.");
    });

    socket.addEventListener('message', function (event) {
        appendMessage(event.data);
    });

    socket.addEventListener('close', function (event) {
        appendMessage("System: Disconnected from chat server.");
    });

    socket.addEventListener('error', function (event) {
        appendMessage("System: Error connecting to chat server.");
    });

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== "") {
            // Send the message to the server over the websocket.
            socket.send(message);
            messageInput.value = "";
        }
    }

    function appendMessage(message) {
        const messageElem = document.createElement("div");
        messageElem.textContent = message;
        chatDiv.appendChild(messageElem);
        // Auto-scroll to the latest message.
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }
</script>
</body>
</html>
