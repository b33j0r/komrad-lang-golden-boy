<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komrad Chat Frontend</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      #outer-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      #sidebar {
        display: none; /* Hide sidebar by default */
        width: 20%;
        background: #10135e;
        color: white;
        padding: 1em;
        border-right: #7eafd7 1px solid;
      }

      #sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      #sidebar a {
        text-decoration: none;
        color: #9d9eb2;
        padding: 0.5em 0;
        display: block;
        transition: background-color 0.3s;
      }

      #sidebar a:hover {
        background-color: #2653ef;
        color: white;
      }

      #container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      header, footer {
        background: #02042c;
        color: white;
        padding: 1em;
      }

      main {
        flex: 1;
        padding: 1em;
        overflow-y: auto;
        background: #bdbee0;
        color: #241242;
      }

      #controls {
        display: flex;
        gap: 1em;
      }

      #messageInput {
        flex: 1;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #040f31;
        color: #e7e6df;
      }

      #sendButton {
        padding: 1em;
        border: 1px solid #ccc;
        background: #2653ef;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }

      #sendButton:hover {
        background: #1a3bbf;
      }

      /* Media Queries for Responsive Design */

      /* For screens wider than 768px */
      @media (min-width: 768px) {
        #outer-container {
          flex-direction: row;
        }

        #sidebar {
          display: block; /* Show sidebar */
        }

        #container {
          flex: 1;
        }
      }

    </style>
</head>
<body>
<div id="outer-container">
    <div id="sidebar">
        <h1>Rooms</h1>
        <ul>
            <li><a href="#lobby">Lobby</a></li>
            <!-- Add more navigation items as needed -->
        </ul>
    </div>
    <div id="container">
        <header>Chat</header>
        <main id="chat"></main>
        <footer id="controls">
            <input type="text" id="messageInput" placeholder="..."/>
            <button id="sendButton">Send</button>
        </footer>
    </div>
</div>
<script>
    const wsUrl = "ws://localhost:9898/ws/";
    const socket = new WebSocket(wsUrl);

    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    socket.addEventListener('open', function () {
        appendMessage("System: Connected to chat server.");
    });

    socket.addEventListener('message', function (event) {
        appendMessage(event.data);
    });

    socket.addEventListener('close', function () {
        appendMessage("System: Disconnected from chat server.");
    });

    socket.addEventListener('error', function () {
        appendMessage("System: Error connecting to chat server.");
    });

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== "") {
            socket.send(message);
            messageInput.value = "";
        }
    }

    function appendMessage(message) {
        const messageElem = document.createElement("div");
        messageElem.textContent = message;
        chatDiv.appendChild(messageElem);
        chatDiv.scrollTop = chatDiv.scrollHeight; // Auto-scroll to the latest message
    }

</script>
</body>
</html>
