<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="bg-gray-800 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Counter Example</h1>
    <p class="text-xl mb-4">Current Count: <span id="count" class="font-semibold">0</span></p>
    <button id="increment" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Increment</button>
    <button id="decrement" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-2">Decrement</button>
</div>
</body>
